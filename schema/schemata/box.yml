---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: Box
description: Schema of box
stability: prototype
strictProperties: true
type:
  - object
definitions:
  id:
    description: unique identifier of box
    readOnly: true
    type:
      - integer
  name:
    description: unique name of box
    readOnly: true
    type:
      - string
  notice:
    description: unique name of box
    readOnly: true
    type:
      - string
  image_url:
    description: unique name of box
    readOnly: true
    type:
      - string
      - null
  is_invited:
    description: unique name of box
    readOnly: true
    type:
      - boolean
  owner:
    description: unique name of box
    readOnly: true
    type:
      - string
  foods:
    description: unique name of box
    readOnly: true
    type:
      - string
  created_at:
    description: when box was created
    format: date-time
    type:
      - string
  updated_at:
    description: when box was updated
    format: date-time
    type:
      - string
properties:
  id:
    "$ref": "schema/schemata/box.yml#/definitions/id"
  name:
    "$ref": "schema/schemata/box.yml#/definitions/name"
  notice:
    "$ref": "schema/schemata/box.yml#/definitions/notice"
  image_url:
    "$ref": "schema/schemata/box.yml#/definitions/image_url"
  is_invited:
    "$ref": "schema/schemata/box.yml#/definitions/is_invited"
  invited_users:
    type: array
    items:
      type:
        - object
      properties:
        id:
          "$ref": "schema/schemata/user.yml#/definitions/id"
        name:
          "$ref": "schema/schemata/user.yml#/definitions/name"
        email:
          "$ref": "schema/schemata/user.yml#/definitions/email"
        disabled:
          "$ref": "schema/schemata/user.yml#/definitions/disabled"
        admin:
          "$ref": "schema/schemata/user.yml#/definitions/admin"
        provider:
          "$ref": "schema/schemata/user.yml#/definitions/provider"
        avatar_url:
          "$ref": "schema/schemata/user.yml#/definitions/avatar_url"
        created_at:
          "$ref": "schema/schemata/user.yml#/definitions/created_at"
        updated_at:
          "$ref": "schema/schemata/user.yml#/definitions/updated_at"
      required:
        - id
        - name
        - email
        - disabled
        - admin
        - provider
        - created_at
        - updated_at
  owner:
    type:
      - object
    properties:
      id:
        "$ref": "schema/schemata/user.yml#/definitions/id"
      name:
        "$ref": "schema/schemata/user.yml#/definitions/name"
      email:
        "$ref": "schema/schemata/user.yml#/definitions/email"
      disabled:
        "$ref": "schema/schemata/user.yml#/definitions/disabled"
      admin:
        "$ref": "schema/schemata/user.yml#/definitions/admin"
      provider:
        "$ref": "schema/schemata/user.yml#/definitions/provider"
      avatar_url:
        "$ref": "schema/schemata/user.yml#/definitions/avatar_url"
      created_at:
        "$ref": "schema/schemata/user.yml#/definitions/created_at"
      updated_at:
        "$ref": "schema/schemata/user.yml#/definitions/updated_at"
    required:
      - id
      - name
      - email
      - disabled
      - admin
      - provider
      - created_at
      - updated_at
  foods:
    type:
      - array
    items:
      type:
        - object
      properties:
        id:
          "$ref": "schema/schemata/food.yml#/definitions/id"
        name:
          "$ref": "schema/schemata/food.yml#/definitions/name"
        amount:
          "$ref": "schema/schemata/food.yml#/definitions/amount"
        notice:
          "$ref": "schema/schemata/food.yml#/definitions/notice"
        needs_adding:
          "$ref": "schema/schemata/food.yml#/definitions/needs_adding"
        image_url:
          "$ref": "schema/schemata/food.yml#/definitions/image_url"
        expiration_date:
          "$ref": "schema/schemata/food.yml#/definitions/expiration_date"
        created_at:
          "$ref": "schema/schemata/food.yml#/definitions/created_at"
        updated_at:
          "$ref": "schema/schemata/food.yml#/definitions/updated_at"
  created_at:
    "$ref": "schema/schemata/box.yml#/definitions/created_at"
  updated_at:
    "$ref": "schema/schemata/box.yml#/definitions/updated_at"
required:
  - name
  - notice
  - image_url
  - is_invited
  - invited_users
  - owner
  - foods
  - created_at
  - updated_at