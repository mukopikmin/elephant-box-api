---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: Unit
# id: schema/schemata/unit
description: Schema of user
stability: prototype
strictProperties: true
type:
  - object
definitions:
  id:
    description: unique identifier of unit
    type:
      - integer
  label:
    description: unique name of unit
    type:
      - string
  step:
    description: unique name of unit
    type:
      - number
  created_at:
    description: when unit was created
    format: date-time
    type:
      - string
  updated_at:
    description: when unit was updated
    format: date-time
    type:
      - string
properties:
  id:
    "$ref": "schema/schemata/unit.yml#/definitions/id"
  label:
    "$ref": "schema/schemata/unit.yml#/definitions/label"
  step:
    "$ref": "schema/schemata/unit.yml#/definitions/step"
  created_at:
    "$ref": "schema/schemata/unit.yml#/definitions/created_at"
  updated_at:
    "$ref": "schema/schemata/unit.yml#/definitions/updated_at"
  user:
    type:
      - object
    properties:
      id:
        "$ref": "schema/schemata/user.yml#/properties/id"
      name:
        "$ref": "schema/schemata/user.yml#/properties/name"
      email:
        "$ref": "schema/schemata/user.yml#/properties/email"
      provider:
        "$ref": "schema/schemata/user.yml#/properties/provider"
      disabled:
        "$ref": "schema/schemata/user.yml#/properties/disabled"
      admin:
        "$ref": "schema/schemata/user.yml#/properties/admin"
      avatar_url:
        "$ref": "schema/schemata/user.yml#/properties/avatar_url"
      created_at:
        "$ref": "schema/schemata/user.yml#/properties/created_at"
      updated_at:
        "$ref": "schema/schemata/user.yml#/properties/updated_at"
required:
  - id
  - label
  - step
  - created_at
  - updated_at
  - user