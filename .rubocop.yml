require: rubocop-rspec

AllCops:
  TargetRubyVersion: 2.5
  Exclude:
    - db/schema.rb
    - vendor/**/*
ClassLength:
  Enabled: false
LineLength:
  Enabled: false
MethodLength:
  Enabled: false
BlockLength:
  Enabled: false
Metrics/AbcSize:
  Max: 30
Style/Documentation:
  Enabled: no
RSpec/NestedGroups:
  Max: 5
RSpec/MultipleExpectations:
  Max: 3
RSpec/ScatteredSetup:
  Enabled: false
  