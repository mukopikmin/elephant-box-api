schemas:
  Food:
    type: object
    additionalProperties: false
    properties:
      id:
        type: integer
      name:
        type: string
      amount:
        type: number
      notice:
        type: string
      image_url:
        type: string
        nullable: true
      expiration_date:
        type: string
        format: date
      needs_adding:
        type: boolean
      created_at:
        type: string
        format: date-time
      updated_at:
        type: string
        format: date-time
      box:
        $ref: "#/components/schemas/Box"
      unit:
        $ref: "#/components/schemas/Unit"
      created_user:
        $ref: "#/components/schemas/User"
      updated_user:
        $ref: "#/components/schemas/User"
    required:
      - id
      - name
      - amount
      - notice
      - image_url
      - expiration_date
      - created_at
      - updated_at
      - box
      - unit
      - created_user
      - updated_user