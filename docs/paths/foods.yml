    get:
      tags:
      - Foods
      responses:
        200:
          description: List of foods
          schema:
            type: array
            items:
              $ref: "#/definitions/Food"
    post:
      tags:
      - Foods
      parameters:
      - in: formData
        name: name
        description: Food name
        type: string
        required: true
      - in: formData
        name: box_id
