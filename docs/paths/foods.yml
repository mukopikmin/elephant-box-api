paths:
  /foods:
    get:
      tags:
        - Foods
      responses:
        "200":
          description: List of foods
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Food"
        "401":
          description: Error message
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      tags:
        - Foods
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  description: Food name
                  type: string
                box_id:
                  description: Box ID that food is created into
                  type: integer
              required:
                - name
                - box_id
      responses:
        "201":
          description: Created food
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Food"
        "400":
          description: Error message
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Error message
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      tags:
        - Foods
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  description: Food name
                  type: string
      responses:
        "204":
          description: Updated food
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Food"
