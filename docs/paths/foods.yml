          description: Description of the food
          schema:
            $ref: "#/definitions/Food"
    put:
      tags:
      - Foods
      parameters:
      - in: path
        name: id
        type: integer
        required: true
      responses:
        200:
          description: Description of the food
          schema:
            $ref: "#/definitions/Food"
    delete:
      tags:
      - Foods
      parameters:
      - in: path
        name: id
        type: integer
        required: true
      responses:
        200:
          description: Description of the food
          schema:
            $ref: "#/definitions/Food"
  /foods/{id}/versions:
    get:
      tags:
      - Foods
      parameters:
      - in: path
        name: id
        type: integer
        required: true
      responses:
        200:
          description: Past versions of the food
          schema:
            type: array
            items:
              $ref: "#/definitions/Version"
