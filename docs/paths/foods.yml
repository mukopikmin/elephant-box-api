          description: Created food
          schema:
            $ref: "#/definitions/Food"
    put:
      tags:
      - Foods
      parameters:
      - in: formData
        name: name
        description: Food name
        type: string
      responses:
        204:
          description: Updated food
          schema:
            $ref: "#/definitions/Food"
