paths:
  /foods:
    get:
      tags:
        - Foods
      responses:
        "200":
          description: List of foods
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Food"
            image/*:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Food"
    post:
      tags:
        - Foods
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  description: Food name
                  type: string
                box_id:
                  description: Box ID that food is created into
                  type: integer
              required:
                - name
                - box_id
      responses:
        "201":
          description: Created food
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Food"
            image/*:
              schema:
                $ref: "#/components/schemas/Food"
    put:
      tags:
        - Foods
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  description: Food name
                  type: string
      responses:
        "204":
          description: Updated food
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Food"
            image/*:
              schema:
                $ref: "#/components/schemas/Food"
  /foods/{id}:
    get:
      tags:
        - Foods
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Description of the food
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Food"
            image/*:
              schema:
                $ref: "#/components/schemas/Food"
    put:
      tags:
        - Foods
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Description of the food
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Food"
            image/*:
              schema:
                $ref: "#/components/schemas/Food"
    delete:
      tags:
        - Foods
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Description of the food
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Food"
            image/*:
              schema:
                $ref: "#/components/schemas/Food"
  /foods/{id}/versions:
    get:
      tags:
        - Foods
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Past versions of the food
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Version"
            image/*:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Version"