paths:
  /units:
    get:
      tags:
        - Units
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Unit"
            image/*:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Unit"
    post:
      tags:
        - Units
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                label:
                  type: string
                step:
                  type: number
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Unit"
            image/*:
              schema:
                $ref: "#/components/schemas/Unit"
  /units/{id}:
    get:
      tags:
        - Units
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Unit"
            image/*:
              schema:
                $ref: "#/components/schemas/Unit"
    put:
      tags:
        - Units
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                label:
                  type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Unit"
            image/*:
              schema:
                $ref: "#/components/schemas/Unit"
    delete:
      tags:
        - Units
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: No content