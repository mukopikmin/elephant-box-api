components:
  schemas:
    ShopPlan:
      type: object
      additionalProperties: false
      properties:
        id:
          type: integer
        notice:
          type: string
        done:
          type: boolean
        amount:
          type: number
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        food:
          $ref: "#/components/schemas/Food"
      required:
        - id
        - notice
        - done
        - amount
        - created_at
        - updated_at
        - food