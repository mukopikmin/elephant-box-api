components:
  schemas:
    Box:
      type: object
      additionalProperties: false
      properties:
        id:
          type: integer
        name:
          type: string
        notice:
          type: string
        is_invited:
          type: boolean
        image_url:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        owner:
          $ref: "#/components/schemas/User"
        invited_users:
          type: array
          items:
            $ref: "#/components/schemas/User"
      required:
        - id
        - name
        - notice
        - is_invited
        - image_url
        - created_at
        - updated_at
        - owner
        - invited_users
