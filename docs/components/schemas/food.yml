components:
  schemas:
    Food:
      type: object
      additionalProperties: false
      properties:
        id:
          type: integer
        name:
          type: string
        amount:
          type: number
        image_url:
          type: string
          nullable: true
        expiration_date:
          type: string
          format: date
        needs_adding:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        unit:
          $ref: "#/components/schemas/Unit"
        notices:
          type: array
          items:
            $ref: "#/components/schemas/Notice"
        created_user:
          $ref: "#/components/schemas/User"
        updated_user:
          $ref: "#/components/schemas/User"
      required:
        - id
        - name
        - amount
        - image_url
        - expiration_date
        - created_at
        - updated_at
        - unit
        - notices
        - created_user
        - updated_user