components:
  schemas:
    Notice:
      type: object
      additionalProperties: false
      properties:
        id:
          type: integer
        text:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - text
        - created_at
        - updated_at