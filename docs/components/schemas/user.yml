components:
  schemas:
    User:
      type: object
      nullable: true
      additionalProperties: false
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        admin:
          type: boolean
        disabled:
          type: boolean
        provider:
          type: string
        avatar_url:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - name
        - email
        - admin
        - disabled
        - provider
        - avatar_url
        - created_at
        - updated_at